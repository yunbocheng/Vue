<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>el与data的两种写法</title>

    <script type="text/javascript" src="../../../../js/vue.js"></script>
</head>
<body>

<div id="root">
    <h1>你好，{{name}}</h1>
</div>

<script type="text/javascript">
    Vue.config.productionTip = false;  // 阻止 Vue 在启动时生成生产提示。

    /*
    * 1. el有2种写法：
    *   (1) new Vue时候配置el属性。
    *   (2) 先创建Vue实例，随后在通过vm.$mount('#root')指定el的值。
    * 2. data有2种写法
    *   (1) 对象式
    *   (2) 函数式
    * 3. 一个重要的原则：
    *   由Vue管理的函数，一定不要写箭头函数，一旦写了箭头函数，this就不在是Vue实例了。
    *   就变成了windows
    * */




    /*el的两种写法
    const v = new Vue({
        // el:'#root', // 关联Vue与data数据的第一种形式
        data:{
            name:'清华大学',
            language:'English'
        }
    })
    console.log(v);
    // v.$mount("#root");  // 关联Vue与data数据的第二种形式
    // 使用第二种方式比较灵活，比如可以设置打印这个数据的时间
    setTimeout(function (){
        v.$mount("#root");
    },2000);*/

    // data的两种写法
    new Vue({
        el:'#root',
/*        // data的第一种写法：对象式。
        data:{
            name:'清华大学',
            language:'English'
        }*/

        // data的第二种写法：函数式
        // 当我们学习到组件的时候，data只能使用函数式的形式
        // 记住这里只能使用这种普通函数的方式，不能使用箭头函数
        // 因为箭头函数的this指向的是 windows，我们需要让this指向当前元素
        // 也就是让this指向Vue这个对象。
        // 在对象中创建函数我们使用简化对象的写法。去掉 :function
        /*data:function (){*/
        data(){
            console.log(this);  // Vue对象。
            /*函数需要有返回值，并且返回值是一个对象*/
            return{
                name:'清华大学'
            }
        }
    })
</script>
</body>
</html>
