<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>为何数据代理</title>
</head>
<body>
    <!--数据代理:通过一个对象代理对另一个对象中的属性的操作(读/写) -->
    <script type="text/javascript">
        /* 声明两个对象，让obj2来代理obj1 */
        let obj1 = {x:100};
        let obj2 = {y:100};

        /*
            Object.defineProperty(obj, prop, desc)
            1. obj 需要定义属性的当前对象
            2. prop 当前需要定义的属性名
            3. desc 属性描述符

            desc是一些固定的值：这些值可以在文档中查询到。

        */
        Object.defineProperty(obj2,'x',{
            /*obj2代理obj1中的x属性，可以获取和改变其中的x值*/
            get() {
                return obj1.x;
            },
            set(value) {
                obj1.x = value;
            }
        })
    </script>
</body>
</html>
