<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-pre指令</title>

  <script type="text/javascript" src="../../../../../js/vue.js"></script>
</head>
<body>

<div id="root">
  <!--
    v-pre指令：
      1. 跳过起所在节点的编译过程。
      2. 课利用它跳过：没有使用指令语法，没有使用插值语法的节点，会加快编译。
  -->
  <!-- 使用 v-pre指令不会在对节点中的代码就行编译 -->
  <h2 v-pre>初始化的n是：{{n}}</h2>  <!-- 输出：初始化的n是：{{n}} -->
  <h2 v-pre>当前n的值是：{{n}}</h2>  <!-- 输出：当前n的值是：{{n}} -->
  <button v-pre @click="n++">点我n+1</button>
</div>

<script type="text/javascript">
  Vue.config.productionTip = false;  // 阻止 Vue 在启动时生成生产提示。

  new Vue({
    el:'#root', // el用于指定当前Vue实列为哪个容器服务，值通常为css选择器字符串。
    data:{
      n:1,
    }
  })
</script>
</body>
</html>
