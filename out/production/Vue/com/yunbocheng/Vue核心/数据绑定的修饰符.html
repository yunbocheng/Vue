<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据绑定中的修饰符</title>
</head>
<body>
    <!--
        v-model：存在三个修饰符
            .prop - 作为一个 DOM property 绑定而不是作为 attribute 绑定。(差别在哪里？)
            .camel - (2.1.0+) 将 kebab-case attribute 名转换为 camelCase。(从 2.1.0 开始支持)
            .sync (2.3.0+) 语法糖，会扩展成一个更新父组件绑定值的 v-on 侦听器。


        v-bind：存在三个修饰符
            .lazy - 取代 input 监听 change 事件
            .number - 输入字符串转为有效的数字
            .trim - 输入首尾空格过滤
    -->
</body>
</html>
