<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>练习一下单文件组件的语法</title>
</head>
<body>
    <div id="root"></div>
    <!-- 注意：这里我们需要将vue.js文件以及自己写的main.js文件引入
              注意顺序：我们将引入的文件写在HTML元素的下面。
                       并且先引入 vue.js，之后引入main.js文件。
    -->
    <script type="module" src="../../../../../js/vue.js"></script>
    <script type="module" src="./main.js"></script>
</body>
</html>
