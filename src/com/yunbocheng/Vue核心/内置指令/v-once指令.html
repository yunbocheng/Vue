<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-once指令</title>

    <script type="text/javascript" src="../../../../../js/vue.js"></script>
</head>
<body>

<div id="root">
    <!--
        当点击按钮，触发n+1事件的时候，当前的n会加1。但是初始化的n不会加1。

        v-once指令：
            1. v-once所在的节点在初次动态渲染后，就视为静态内容了。
            2. 以后数据的改变不会引起v-once所在结构的更新，可以用于优化性能。

        注意：所谓的动态渲染就是使用插值语法来获取data中的数据。
             静态渲染就是在页面中写死的数据。而不是从data中获取的数据。
    -->
    <h2 v-once>初始化的n是：{{n}}</h2>
    <h2>当前n的值是：{{n}}</h2>
    <button @click="n++">点我n+1</button>
</div>

<script type="text/javascript">
    Vue.config.productionTip = false;  // 阻止 Vue 在启动时生成生产提示。

    new Vue({
        el:'#root', // el用于指定当前Vue实列为哪个容器服务，值通常为css选择器字符串。
        data:{
            n:1,
        }
    })
</script>
</body>
</html>
