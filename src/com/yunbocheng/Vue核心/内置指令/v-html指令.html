<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-html指令</title>

  <script type="text/javascript" src="../../../../../js/vue.js"></script>
</head>
<body>
<!--
    一起按用过的指令:
        v-bind指令：单向绑定解析表达式，可简写为：:xxx
            v-bind:value="data中的属性名" 简写：:value="data中的属性名"
        v-model指令：双向绑定数据
            v-model:value="data中的属性" 简写：v-model="data中的属性名"
        注意：v-bind与v-model绑定的是：
            1. Vue对象的配置属性中data(原始属性)属性中的数据
            2. Vue对象的配置属性中computed(计算属性)属性中的数据
       v-for指令: 遍历数组/对象/字符串
       v-on指令: 绑定时间监听，简写为 @
            v-on:click="Vue对象的配置属性中methods中的函数"
            简写：@click=""。 如果是简单的逻辑可以不用定义函数。直接在双引号里面写即可。
                            因为他会把双引号中的字符串当作是JS代码处理。
       v-if指令：条件渲染(动态控制节点是否存在)
       v-else-if指令：条件渲染(动态控制节点是否存在)
       v-else指令：条件渲染(动态控制节点是否存在)
       v-show指令: 条件渲染(动态控制节点是否展示)

   v-text指令：
        1. 作用：向其所在的节点(DOM对象)中渲染文本内容
        2. 与插值语法的区别：v-text会替换掉节点(DOM对象)中的内容。{{xxx}}不能

   v-html指令：
        1. 作用：向指定节点中渲染包含html结构的内容。
        2. 与插值语法的区别：
            (1). 在网站上动态渲染任意HTML是非常危险的，容易导致XSS攻击。
            (2). 一定在可信的内容上使用 v-html ，永远不要用在用户提交的数据上。
-->
<div id="root">
  <!-- v-text指令不可以编译代码。都会当作是普通的文本处理。-->
  <h1>{{str}}</h1>  <!-- 显示的是：<p>北京大学</p> -->
  <h1 v-html="str"></h1>  <!-- 显示的是：北京大学 -->
</div>

<script type="text/javascript">
  Vue.config.productionTip = false;  // 阻止 Vue 在启动时生成生产提示。

  new Vue({
    el:'#root', // el用于指定当前Vue实列为哪个容器服务，值通常为css选择器字符串。
    data:{
      name:'清华大学',
      str: "<p>北京大学</p>"
    },
  })
</script>
</body>
</html>
