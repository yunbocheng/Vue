<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>给特性的对象添加额外的属性</title>
</head>
<body>
<script type="text/javascript">
    /*定义一个对象*/
    let Person = {
        name:'张三',
        sex:'男'
    }

    /*使用Object.defineProperty给对象添加一个新的属性*/
    Object.defineProperty(Person,'age',{
        value:18
    })

    console.log(Person);

    /*
        注意：
        map.keys() 获取到的一个存储map中所有key值的一个Object
        Object.keys(对象) 获取到的是一个存储所有对象的key值的数组


     */

    let map = new Map([[1,2],['name',"程云博"]]);
    console.log(map.size); // 长度为2
    // 获取到的Strings是一个空的数组，因为Object.keys(对象)是用于获取对象的key的，而不是获取map等集合的key的
    let strings = Object.keys(map);  // []


    let keys = Object.keys(Person);
    console.log(keys); // ["name","sex"]

</script>
</body>
</html>
